<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score Calculator</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const rootNode = document.getElementById("root");

    ReactDOM.createRoot(rootNode).render(
      <React.StrictMode>
        <h1>Hello React</h1>
        <Calculator/>
      </React.StrictMode>
    );
    // input 태그랑 state 연동하기
    // 컴포넌트를 쪼갠다.
    // MainComponent => a목록, 목록에 추가되는 함수
    // ScoreInput => 입력을 담당
    // ScoreOutput => 출력을 담당
    // 형제 간에 데이터든 이벤트든 못 주고 받는다.
    // 너무 많이 오고 가다보면, 시작도 모르겠고 끝도 모름
    // 완전히 분리시켜서 이걸 별도로 관리 - redux 라고 한다(스토어)


    function ScoreInput(){
      const [scoreList, setScoreList] = React.useState({name:"A", kor:90, eng:80, mat:70, result:""});

      function append(obj){
              setScoreList([...scoreList, obj]);
            }

            return (
              <div>
                <ScoreInput append={append}/>
                <ScoreOutput append={append}/>
              </div>
            )
          }


    function ScoreInput(){
      const [name, setName] = React.useState("");
      const [kor, setKor] = React.useState(0);
      const [mat, setMat] = React.useState(0);
      const [eng, setEng] = React.useState(0);
      const [result, setResult] = React.useState("");

      const process=()=>{
        let total = parseInt(kor) + parseInt(eng) + parseInt(mat);
        let avg = total / 3;
        setResult(`${name}의 총점은 ${total}이고 평균은 ${avg}입니다`)
        append({"name":name, "kor":kor, "eng":eng, "mat":mat, "result":result});
      }

      function nameChange(e){
        setName(e.target.value);
      }
      function korChange(e){
        setKor(e.target.value);
      }
      function matChange(e){
        setMat(e.target.value);
      }
      function engChange(e){
        setEng(e.target.value);
      }

      function clear(){
        setName("");
        setKor(0);
        setMat(0);
        setEng(0);
        setResult("");
      }

      return (
        <div>
          이름: <input type="text" value={name} onChange={(e) => setName(e.target.value)}/><br/>
          국어: <input type="number" value={kor} onChange={(e) => setKor(e.target.value)}/><br/>
          수학: <input type="number" value={mat} onChange={(e) => setMat(e.target.value)}/><br/>
          영어: <input type="number" value={eng} onChange={(e) => setEng(e.target.value)}/><br/>
          <button type="button" onClick={process}></button>
        </div>
      )
    }

    function ScoreOutput({scoreList}){
      return(
        <table>
          {
            scoreList.map((obj, i)=>{
              return(
                <tr key={i}>
                  <td>{obj.name}</td>
                  <td>{obj.kor}</td>
                  <td>{obj.mat}</td>
                  <td>{obj.eng}</td>
                  <td>{obj.result}</td>
                </tr>
              )
            })
          }
        </table>
      )
    }
  </script>
</body>
</html>
