<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- React 및 Babel 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- React가 렌더링할 대상 -->
    <div id="root"></div>

    <!-- Babel을 사용한 JSX 코드 -->
    <script type="text/babel">
        let rootNode = document.getElementById("root");

        ReactDOM.createRoot(rootNode).render(
            <React.StrictMode>
                <h1>useEffect</h1>
                <App/>
            </React.StrictMode>
        )
        
        // ajax로 벡엔드 서버로부터 데이터 불러오기
        // mock 서버 jsonplaceholder 사이트, json 서버라는 프로그램을 가동시키도 json파일을 만들어서
        // 던져주면 백엔드 서버처럼 동작을 한다.
        // https://jsonplaceholder.typicode.com/
        // https://axios-http.com/kr/docs/intro

        function App(){
            const [todosList, setTodosList] = React.useState([]);
            const [isLoading, setIsLoading] = React.useState(true);
            // 원격으로 데이터를 가져와야 한다.
            // 백엔드로 서버로부터 데이터를 가져와야 한다.
            // 데이터수신시 문제가 발생할 수 있다. todoList가 null상태인 경우
            // map이 없어서 동작 못함. 에러가 뜰때가 있다.
            function loadData(){
                fetch('https://jsonplaceholder.typicode.com/todos')
                    .then(response => response.json())
                    .then(json => {
                        console.log(json);
                        setTodosList(json);
                    })
                    .catch(error=>{
                        console.log("데이터 수신에러");
                    })
                    .finally(()=>{
                        // 데이터 수신완료
                        setIsLoading(false);
                    })
                }

            // window.onload=>DOM 구조가 다 완성되고나면 이 이벤트가 발생한다.=>$(document),.ready
            // useEffect라는 훅을 사용한다. => onload - didmount onunload-unmount, 화면이 refresh 되어야 할 떄 3번 호출된다.
            // 두개의 매개변수, 전체 DOM에 무슨일이 벌어지면 호출될 함수 첫번째 매개변수, 두번째 매개변수는 내가 감시할 대상
            React.useEffect(()=>{
                loadData(); // 반드시 처음에 호출된다.
            }, [])
            
            // return 구문 안에 들어가는 문장들이 jsx문법이고 여기서는 if나 for문 같은거 못쓴다.
            return(
                <div>
                    {   
                        isLoading?
                            <p>데이터 로딩중</p>:
                        <ul>
                        {
                            todosList.map((item, i)=>{
                                return(
                                    <li key={i}>{item.userId} {item.title} {item.id} {item.completed}</li>
                                )
                            })
                        }
                        </ul>
                    }
                </div>
            )
        }
    </script>
</body>
</html>
